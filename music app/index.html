<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <div class="top">
          <button><i class="fa fa-chevron-left" aria-hidden="true"></i></button
          ><button><i class="fa fa-bars" aria-hidden="true"></i></button>
        </div>
        <div class="image">
          <img src="images/vlcsnap-2023-12-06-20h11m21s000.png" />
          <h1>10000-Pax.mp3</h1>
          <p>Album:DoubleX</p>
            
          <audio id="song">
            <source src="audio/10000-Pax-MassTamilan.dev.mp3" type="audio/mpeg">
          </audio>

          <input type="range" value="0" id="progress">

          <div class="controls">
            <button ><i class="fa-solid fa-step-backward"></i></button>
            <button  onclick="playpause()"><i class="fa-solid fa-play"  id="ctrl"></i></button>
            <button><i class="fa-solid fa-step-forward" ></i></button>
          </div>

        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
