<!DOCTYPE html>
<html>

<head>
    <title>Student Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <h1>STUDENT FORM</h1>
        <form>
            <table id="mainform" border="2">
                <tr>
                    <td>Name</td>
                    <td><input type="text" placeholder=" Enter full name" id="name"></td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td><input type="Age" placeholder="Enter age" id="age"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="Gender" id="gender" value="Male">Male
                        <input type="radio" name="Gender" id="gender" value="Female">Female
                    </td>
                </tr>
                <tr>
                    <td>Course</td>
                    <td>
                        <select>
                            <option value="Javascript" id="course">Javascript</option>
                            <option valur="Html" id="course">Html</option>
                            <option valur="Css" id="course">Css</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>
                        <input type="email" placeholder=" Enter mail-id" id="email">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button onclick="add()">Save</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <table id="ntable" border="2">
        <tr>
            <td>Name</td>
            <td>Age</td>
            <td>Gender</td>
            <td>Course</td>
            <td>Email</td>
        </tr>
    </table>
    <script>
        var list1 = [];
        var list2 = [];
        var list3 = [];
        var list4 = [];
        var list5 = [];

        var n = 1;
        var x = 0;

        function add() {
            var add = document.getElementById("ntable");
            var newrow = add.insertRow(1);

            list1[x] = document.getElementById("name").value;
            list2[x] = document.getElementById("age").value;
            list3[x] = document.getElementById("gender").value;
            list4[x] = document.getElementById("course").value;
            list5[x] = document.getElementById("email").value;

            var cel1 = newrow.insertCell(0);
            var cel2 = newrow.insertCell(1);
            var cel3 = newrow.insertCell(2);
            var cel4 = newrow.insertCell(3);
            var cel5 = newrow.insertCell(4);

            cel1.innerText = list1[x];
            cel2.innerText = list2[x];
            cel3.innerText = list3[x];
            cel4.innerText = list4[x];
            cel5.innerText = list5[x];

            n++;
            x++;

        }
    </script>
</body>

</html>
